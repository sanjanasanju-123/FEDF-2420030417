<!DOCTYPE html>
<html>
<head>
    <title>Two Color Words</title>
    <style>
        .blue {
            color: blue;
        }
        .brown {
            color: brown;
        }
    </style>
</head>
<body>
    <h2>Colored Words:</h2>
    <p><span class="blue">Hlo</span> <span class="brown">World!</span></p>
</body>
</html>
